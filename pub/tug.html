<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tug of war</title>
	<link href="style1.css" rel="stylesheet" type="text/css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<h1>Tug of war</h1>
	<div id="app">
		<div id="tugOfWarContainer">
			<img src="tugOfWarBackground.png" id="background">
			<img src="tugOfWarDogs.png" id="foreground" v-bind:style="currentDogOffset">
		</div>
		<div id="buttonContainer">
			<button type="button" id="left" @click="moveLeft">Left</button>
			<button type="button" id="right" @click="moveRight">Right</button>
		</div>
		<div class="msg">
			{{message}}
		</div>
		<br><br>
		<button @click="reset">Reset!</button>
	</div>


</body>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script defer src="client.js" type="text/javascript"></script>

</html>
